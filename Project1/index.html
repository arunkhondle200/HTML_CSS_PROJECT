<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                 <span title="title_small">(web)</span>
                </h1>

      
       <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First Name  </label>
                    <input type="text" name="First name" id="First_name"  placeholder="Enter first name">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name  </label>
                    <input type="text" name="last name" id="last_name"  placeholder="Enter last name">
                </div>
                <div class="form_control">
                    <label for="email">Enter Email  </label>
                    <input type="email" name=" email" id="email"  placeholder="Enter email">
                </div>
                <div class="form_control">
                    <label for="job role">job role  </label>
                    <select name="job role" id="job role">
                        <option value="">Select job role</option>
                        <option value="Fronted">Fronted Devloper</option>
                        <option value="backend">backemnd Devloper</option>
                        <option value="python">python Devloper</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="Address">Enter Address  </label>
                  <textarea name="Address" id="Address" cols="5" rows="10" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="cityname">Enter city</label>
                    <input type="text" name=" cityname" id="cityname"  placeholder="Enter city name">
                </div>
               <div class="form_control">
                    <label for="Pincode">Enter Pincode  </label>
                    <input type="number" name="Pincode" id="Pincode"  placeholder="Enter pin code">
                </div>
                <div class="form_control">
                    <label for="Date">Date  </label>
                    <input  value="2012-12-23" type="date" name="Date" id="Date" >
                </div>
                 <div class="form_control">
                    <label for="upload">Upload your cv  </label>
                    <input type="file" name="upload" id="upload"  >
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Submit now</button>
            </div>
    
        </form>
    </div>
    </div>
    
</body>
</html>
